<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="d-flex align-items-center justify-content-between p-3">
        <img src="./img/logo.svg" class="" alt="logo">
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="searchInput" placeholder="Prova a cercare: lezioni di Laravel">
            <label id="searchButton" type="submit"></label>
        </div>
        <div class="left">
            <i class="fa-solid fa-bars text-secondary"></i>
            <i class="fa-solid fa-circle-question ms-2 text-secondary"></i>
            <i class="fa-solid fa-ellipsis-vertical ms-2 text-secondary"></i>
            <i class="fa-solid fa-bell ms-2 text-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"></i>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Profilo</a></li>
                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
        </div>
    </header>
    <div class="ms-wrapper-page d-flex">
        <aside class="d-flex flex-column gap-4 p-3 py-4">
            <i class="fa-solid fa-house text-white">Home</i>
            <i class="fa-solid fa-chart-simple text-white">Stats</i>
            <i class="fa-solid fa-signal text-white flex-grow-1">Signals</i>
            <i class="fa-solid fa-gear text-white">Admin</i>
        </aside>

        <main>
            <section class="ms-info p-3 d-flex justify-content-between">
                <div class="left">
                    <h2 class="text-white">Boolean</h2>
                </div>
                <div class="center">
                    <p class="text-white">Studenti online negli ultimi 30 minuti</p>
                    <p class="text-white fs-5">125</p>
                </div>
                <div class="right d-flex gap-3">
                    <p class="text-white d-flex mt-1">Nuovo Studente</p>
                    <div class="square" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-plus text-white"></i>
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header">
                              <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                
                            </div>
                          </div>
                    </div>
                </div>
            </section>
        </main>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
